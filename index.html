<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <title>Ajax - JQuery</title>

    <link rel="stylesheet" href="assets/css/site.css">
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">

    <script src="assets/plugins/jquery-3.3.1.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="portlet portlet-white">
                    <div class="portlet-head">
                        <div class="portlet-head-description">
                            <span class="portlet-head-description-title">Alunos</span>
                        </div>
                        <div class="portlet-head-tools">
                            <a href="#" class="btn btn-primary" id="addModal">
                                <i class="fa fa-plus"></i>
                                <span>Matricular</span>
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="table table-responsive">
                            <table id="table-alunos" class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>
                                            <span>RA</span>
                                        </th>
                                        <th>
                                            <span>Nome</span>
                                        </th>
                                        <th>
                                            <span>Curso</span>
                                        </th>
                                        <th>
                                            <span>Data de Matr√≠cula</span>
                                        </th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div id="modal-manutencao" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="tituloModal" class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
                                <label for="input-nome">Nome</label>
                                <input type="text" class="form-control" id="input-nome" name="input-idade">
                            </div>
                            <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                                <label for="input-idade">Idade</label>
                                <input type="text" class="form-control" id="input-idade" name="input-idade">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <label for="input-email">Email</label>
                                <input type="text" class="form-control" id="input-email" name="input-email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <label for="input-curso">Curso</label>
                                <input type="text" class="form-control" id="input-curso" name="input-curso">
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <label for="input-ra">RA</label>
                                <input type="text" class="form-control" id="input-ra" name="input-ra">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="salvarModal" type="button" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

</body>


<script>
    $(function () {
        $("#addModal").click(function () {
            $("#tituloModal").html("Matricular Aluno");
            $("#modal-manutencao").modal('show');
        });
    });
</script>

</html>
